        <div class="upload-section">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        let beforeImg = null;
        let afterImg = null;
        let frames = [];
        let isGenerating = false;
        let isPlaying = false;
        let animationId = null;
        let currentFrameIndex = 0;
        let duration = 5;
        let videoBlob = null;
        let gifWorkerScript = 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js';

        // Upload box click handlers
        document.getElementById('beforeBox').addEventListener('click', function() {
            document.getElementById('beforeImage').click();
        });

        document.getElementById('afterBox').addEventListener('click', function() {
            document.getElementById('afterImage').click();
        });

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        document.getElementById('beforeImage').addEventListener('change', function(e) {
            e.stopPropagation();
            handleImageUpload(e, 'before');
        });

        document.getElementById('afterImage').addEventListener('change', function(e) {
            e.stopPropagation();
            handleImageUpload(e, 'after');
        });

        function handleImageUpload(e, type) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    if (type === 'before') {
                        beforeImg = img;
                        document.getElementById('beforePreview').src = event.target.result;
                        document.getElementById('beforePreview').style.display = 'block';
                        document.getElementById('beforeBox').classList.add('has-image');
                    } else {
                        afterImg = img;
                        document.getElementById('afterPreview').src = event.target.result;
                        document.getElementById('afterPreview').style.display = 'block';
                        document.getElementById('afterBox').classList.add('has-image');
                    }
                    checkReadyState();
                    showStatus('ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
                };
                img.onerror = function() {
                    showStatus('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                };
                img.src = event.target.result;
            };
            reader.onerror = function() {
                showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            };
            reader.readAsDataURL(file);
        }

        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼å€¤ã®æ›´æ–°
        document.getElementById('durationSlider').addEventListener('input', function() {
            duration = parseFloat(this.value);
            document.getElementById('durationValue').textContent = duration + 'ç§’';
        });

        // æº–å‚™çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
        function checkReadyState() {
            const startBtn = document.getElementById('startBtn');
            if (beforeImg && afterImg && !isGenerating) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // å‹•ç”»ç”Ÿæˆé–‹å§‹
        document.getElementById('startBtn').addEventListener('click', startGeneration);

        async function startGeneration() {
            if (isGenerating || !beforeImg || !afterImg) return;
            
            console.log('å‹•ç”»ç”Ÿæˆé–‹å§‹');
            isGenerating = true;
            
            const fps = 30;
            const totalFrames = Math.floor(duration * fps);
            
            // UIã®æ›´æ–°
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'â³ ç”Ÿæˆä¸­...';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('canvasContainer').style.display = 'block';
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('playbackControls').style.display = 'none';
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®è¨­å®š
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // ç”»åƒã‚µã‚¤ã‚ºã®èª¿æ•´
            const maxWidth = 800;
            const maxHeight = 600;
            let width = beforeImg.width;
            let height = beforeImg.height;
            
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = Math.floor(width * ratio);
                height = Math.floor(height * ratio);
            }
            
            canvas.width = width;
            canvas.height = height;
            
            frames = [];
            
            try {
                // ãƒ•ãƒ¬ãƒ¼ãƒ ç”Ÿæˆ
                for (let i = 0; i <= totalFrames; i++) {
                    const progress = i / totalFrames;
                    
                    // é€²æ—æ›´æ–°
                    const progressPercent = Math.floor(progress * 100);
                    document.getElementById('progressFill').style.width = progressPercent + '%';
                    document.getElementById('progressFill').textContent = progressPercent + '%';
                    
                    // ãƒ•ãƒ¬ãƒ¼ãƒ æç”»
                    ctx.clearRect(0, 0, width, height);
                    
                    // å¤‰åŒ–å‰ã®ç”»åƒã‚’æç”»
                    ctx.globalAlpha = 1;
                    ctx.drawImage(beforeImg, 0, 0, width, height);
                    
                    // å¤‰åŒ–å¾Œã®ç”»åƒã‚’å¾ã€…ã«é‡ã­ã‚‹
                    ctx.globalAlpha = progress;
                    ctx.drawImage(afterImg, 0, 0, width, height);
                    
                    // ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                    frames.push(ctx.getImageData(0, 0, width, height));
                    
                    // å°‘ã—å¾…æ©Ÿï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ãŒãƒ•ãƒªãƒ¼ã‚ºã—ãªã„ã‚ˆã†ã«ï¼‰
                    if (i % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
                
                console.log(`ç”Ÿæˆå®Œäº†: ${frames.length}ãƒ•ãƒ¬ãƒ¼ãƒ `);
                
                // å‹•ç”»ç”Ÿæˆ
                await createVideoBlob(width, height, fps);
                
                // æœ€åˆã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è¡¨ç¤º
                ctx.putImageData(frames[0], 0, 0);
                
                showStatus('å‹•ç”»ã®ç”ŸæˆãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                
            } catch (error) {
                console.error('ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                showStatus('å‹•ç”»ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
            
            // UIæ›´æ–°
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'ğŸ¬ å‹•ç”»ç”Ÿæˆã‚¹ã‚¿ãƒ¼ãƒˆ';
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('downloadGifBtn').style.display = 'inline-block';
            document.getElementById('playbackControls').style.display = 'flex';
            
            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼è¨­å®š
            const slider = document.getElementById('playbackSlider');
            slider.max = frames.length - 1;
            slider.value = 0;
            updateTimeDisplay();
            
            isGenerating = false;
        }

        // å‹•ç”»Blobç”Ÿæˆï¼ˆæ”¹å–„ç‰ˆï¼‰
        async function createVideoBlob(width, height, fps) {
            return new Promise((resolve) => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                // MediaRecorderãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
                if (typeof MediaRecorder === 'undefined' || !canvas.captureStream) {
                    console.warn('MediaRecorder not supported');
                    videoBlob = null;
                    resolve();
                    return;
                }
                
                try {
                    // ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®å–å¾—
                    const stream = canvas.captureStream(fps);
                    
                    // åˆ©ç”¨å¯èƒ½ãªMIMEã‚¿ã‚¤ãƒ—ã‚’ç¢ºèªï¼ˆMP4å¯¾å¿œã‚’å„ªå…ˆï¼‰
                    let mimeType = 'video/webm';
                    const possibleTypes = [
                        'video/mp4',
                        'video/webm;codecs=h264',
                        'video/webm;codecs=vp9',
                        'video/webm;codecs=vp8',
                        'video/webm'
                    ];
                    
                    for (const type of possibleTypes) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            mimeType = type;
                            break;
                        }
                    }
                    
                    console.log('Using MIME type:', mimeType);
                    
                    const options = {
                        mimeType: mimeType,
                        videoBitsPerSecond: 5000000 // 5 Mbpsï¼ˆé«˜å“è³ªï¼‰
                    };
                    
                    const recordedChunks = [];
                    const mediaRecorder = new MediaRecorder(stream, options);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data && event.data.size > 0) {
                            recordedChunks.push(event.data);
                            console.log('Chunk recorded:', event.data.size, 'bytes');
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        // æ­£ã—ã„MIMEã‚¿ã‚¤ãƒ—ã§Blobã‚’ç”Ÿæˆ
                        const finalMimeType = mimeType.includes('mp4') ? 'video/mp4' : 'video/webm';
                        videoBlob = new Blob(recordedChunks, { type: finalMimeType });
                        console.log('Video Blob created:', videoBlob.size, 'bytes, type:', finalMimeType);
                        resolve();
                    };
                    
                    mediaRecorder.onerror = (error) => {
                        console.error('MediaRecorder error:', error);
                        videoBlob = null;
                        resolve();
                    };
                    
                    // éŒ²ç”»é–‹å§‹
                    mediaRecorder.start(100); // 100msã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                    console.log('Recording started');
                    
                    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’éŒ²ç”»ï¼ˆæ”¹å–„ç‰ˆï¼‰
                    let frameIndex = 0;
                    const frameDelay = 1000 / fps;
                    const startTime = Date.now();
                    
                    function recordFrame() {
                        if (frameIndex < frames.length) {
                            // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æç”»
                            ctx.putImageData(frames[frameIndex], 0, 0);
                            
                            // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ 
                            frameIndex++;
                            
                            // ã‚¿ã‚¤ãƒŸãƒ³ã‚°èª¿æ•´
                            const elapsedTime = Date.now() - startTime;
                            const expectedTime = frameIndex * frameDelay;
                            const delay = Math.max(0, expectedTime - elapsedTime);
                            
                            setTimeout(recordFrame, delay);
                        } else {
                            // æœ€å¾Œã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å°‘ã—ä¿æŒ
                            setTimeout(() => {
                                console.log('Stopping recording');
                                mediaRecorder.stop();
                            }, 500);
                        }
                    }
                    
                    // æœ€åˆã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è¡¨ç¤ºã—ã¦ã‹ã‚‰éŒ²ç”»é–‹å§‹
                    ctx.putImageData(frames[0], 0, 0);
                    setTimeout(recordFrame, 100);
                    
                } catch (error) {
                    console.error('Video creation error:', error);
                    videoBlob = null;
                    resolve();
                }
            });
        }

        // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
        document.getElementById('playBtn').addEventListener('click', function() {
            if (isPlaying) {
                pauseAnimation();
            } else {
                playAnimation();
            }
        });

        function playAnimation() {
            if (frames.length === 0) return;
            
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'â¸ï¸ ä¸€æ™‚åœæ­¢';
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const fps = 30;
            const frameDelay = 1000 / fps;
            let lastTime = performance.now();
            
            function animate(currentTime) {
                if (!isPlaying) return;
                
                const deltaTime = currentTime - lastTime;
                
                if (deltaTime >= frameDelay) {
                    ctx.putImageData(frames[currentFrameIndex], 0, 0);
                    
                    currentFrameIndex++;
                    if (currentFrameIndex >= frames.length) {
                        currentFrameIndex = 0;
                    }
                    
                    document.getElementById('playbackSlider').value = currentFrameIndex;
                    updateTimeDisplay();
                    
                    lastTime = currentTime;
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function pauseAnimation() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'â–¶ï¸ å†ç”Ÿ';
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œ
        document.getElementById('playbackSlider').addEventListener('input', function() {
            currentFrameIndex = parseInt(this.value);
            
            if (frames.length > 0) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                ctx.putImageData(frames[currentFrameIndex], 0, 0);
                updateTimeDisplay();
            }
            
            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œæ™‚ã¯ä¸€æ™‚åœæ­¢
            if (isPlaying) {
                pauseAnimation();
            }
        });

        function updateTimeDisplay() {

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ï¼ˆMP4å½¢å¼ï¼‰
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (frames.length === 0) return;
            
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('downloadBtn').textContent = 'â³ å‹•ç”»ç”Ÿæˆä¸­...';
            
            try {
                // æ¯å›æ–°ã—ãå‹•ç”»ã‚’ç”Ÿæˆã—ã¦ç¢ºå®Ÿã«ãƒ‡ãƒ¼ã‚¿ãŒå…¥ã‚‹ã‚ˆã†ã«ã™ã‚‹
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const fps = 30;
                
                // æ–°ã—ã„Blobã‚’ç”Ÿæˆ
                await new Promise((resolve) => {
                    const stream = canvas.captureStream(fps);
                    
                    // ãƒ–ãƒ©ã‚¦ã‚¶äº’æ›æ€§ã®ãŸã‚ã®MIMEã‚¿ã‚¤ãƒ—é¸æŠ
                    let mimeType = 'video/webm';
                    const types = [
                        'video/webm;codecs=h264', // H.264ã¯äº’æ›æ€§ãŒé«˜ã„
                        'video/webm;codecs=vp9',
                        'video/webm;codecs=vp8',
                        'video/webm'
                    ];
                    
                    for (const type of types) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            mimeType = type;
                            console.log('Selected MIME type:', type);
                            break;
                        }
                    }
                    
                    const chunks = [];
                    const recorder = new MediaRecorder(stream, {
                        mimeType: mimeType,
                        videoBitsPerSecond: 8000000 // 8Mbpsï¼ˆé«˜å“è³ªï¼‰
                    });
                    
                    recorder.ondataavailable = (e) => {
                        if (e.data && e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    recorder.onstop = () => {
                        // MP4ã¨ã—ã¦ä¿å­˜ï¼ˆå®Ÿéš›ã¯WebMã ãŒå¤šãã®ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã§å†ç”Ÿå¯èƒ½ï¼‰
                        const blob = new Blob(chunks, { type: 'video/mp4' });
                        
                        if (blob.size > 0) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.download = `aha_experience_${Date.now()}.mp4`;
                            link.href = url;
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            setTimeout(() => {
                                URL.revokeObjectURL(url);
                            }, 1000);
                            
                            showStatus('MP4å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
                        } else {
                            showStatus('å‹•ç”»ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                        }
                        
                        resolve();
                    };
                    
                    recorder.onerror = (error) => {
                        console.error('Recording error:', error);
                        showStatus('éŒ²ç”»ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                        resolve();
                    };
                    
                    // éŒ²ç”»é–‹å§‹ï¼ˆãƒ‡ãƒ¼ã‚¿ã‚’ç´°ã‹ãå–å¾—ï¼‰
                    recorder.start(10);
                    
                    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†ç”Ÿã—ãªãŒã‚‰éŒ²ç”»
                    let frameIndex = 0;
                    const totalFrames = frames.length;
                    const frameDelay = 1000 / fps;
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹è¡¨ç¤º
                    document.getElementById('progressBar').style.display = 'block';
                    
                    function playAndRecord() {
                        if (frameIndex < totalFrames) {
                            // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æç”»
                            ctx.putImageData(frames[frameIndex], 0, 0);
                            
                            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
                            const progress = Math.floor((frameIndex / totalFrames) * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressFill').textContent = progress + '%';
                            
                            frameIndex++;
                            setTimeout(playAndRecord, frameDelay);
                        } else {
                            // æœ€å¾Œã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ä¿æŒã—ã¦ã‹ã‚‰åœæ­¢
                            ctx.putImageData(frames[frames.length - 1], 0, 0);
                            setTimeout(() => {
                                recorder.stop();
                                document.getElementById('progressBar').style.display = 'none';
                            }, 500);
                        }
                    }
                    
                    // æœ€åˆã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è¡¨ç¤º
                    ctx.putImageData(frames[0], 0, 0);
                    
                    // å°‘ã—å¾…ã£ã¦ã‹ã‚‰éŒ²ç”»é–‹å§‹ï¼ˆæœ€åˆã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ç¢ºå®Ÿã«è¨˜éŒ²ï¼‰
                    setTimeout(playAndRecord, 100);
                });
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚GIFå½¢å¼ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚', 'error');
            }
            
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('downloadBtn').textContent = 'ğŸ¥ MP4å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
        });

        // GIFãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
        document.getElementById('downloadGifBtn').addEventListener('click', async function() {
            if (frames.length === 0) return;
            
            document.getElementById('downloadGifBtn').disabled = true;
            document.getElementById('downloadGifBtn').textContent = 'â³ GIFç”Ÿæˆä¸­...';
            
            try {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                // GIF.jsã‚’ä½¿ç”¨ã—ã¦GIFã‚’ç”Ÿæˆ
                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: canvas.width,
                    height: canvas.height,
                    workerScript: gifWorkerScript
                });
                
                // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è¿½åŠ 
                const fps = 30;
                const delay = 1000 / fps; // ãƒŸãƒªç§’
                
                for (let i = 0; i < frames.length; i++) {
                    ctx.putImageData(frames[i], 0, 0);
                    gif.addFrame(ctx, {copy: true, delay: delay});
                    
                    // é€²æ—æ›´æ–°
                    if (i % 10 === 0) {
                        const progress = Math.floor((i / frames.length) * 100);
                        document.getElementById('downloadGifBtn').textContent = `â³ GIFç”Ÿæˆä¸­... ${progress}%`;
                    }
                }
                
                gif.on('finished', function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `aha_experience_${Date.now()}.gif`;
                    link.href = url;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    document.getElementById('downloadGifBtn').disabled = false;
                    document.getElementById('downloadGifBtn').textContent = 'ğŸï¸ GIFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                    showStatus('GIFã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
                });
                
                gif.on('error', function(error) {
                    console.error('GIF generation error:', error);
                    document.getElementById('downloadGifBtn').disabled = false;
                    document.getElementById('downloadGifBtn').textContent = 'ğŸï¸ GIFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                    showStatus('GIFç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
                
                // GIFç”Ÿæˆé–‹å§‹
                gif.render();
                
            } catch (error) {
                console.error('GIF creation error:', error);
                
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ç°¡æ˜“çš„ãªæ–¹æ³•ã§é™æ­¢ç”»ã‚’ä¿å­˜
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `aha_experience_${Date.now()}.png`;
                    link.href = url;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 'image/png');
                
                document.getElementById('downloadGifBtn').disabled = false;
                document.getElementById('downloadGifBtn').textContent = 'ğŸï¸ GIFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                showStatus('GIFç”Ÿæˆã«å¤±æ•—ã—ãŸãŸã‚ã€é™æ­¢ç”»ã¨ã—ã¦ä¿å­˜ã—ã¾ã—ãŸ', 'error');
            }
        });
